<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="hw2_style.css">
</head>

<body>
        <nav>
                <a href="default.html">Home</a>
                <a href="dogs.html">Dogs</a>
                <a class="active" href="contact.html">Contact</a>
        </nav>

        <header>
                <img class="banner-image" src="banner-image.jpg" 
                alt="Unsplash.com" height="625">
                <h1>Contact Us</h1>
        </header>

        <div class="spacer"></div>

        <h2>Want to get involved?</h2>
        <br/>

        <div class="flexbox">
                <div class="column" style="background-color: white">
                        <form>
                                <h4>Students: join our mailing list!</h4>
                                
                                <input type="text" name="txtName" id="txtNameId"
                                placeholder="Name">
                                <br/>
                                <input type="text" name="email" id="emailId"
                                placeholder="Email">
                                <br/>
                                <input type="submit" value="Submit">
                        </form>

                </div>

                <div class="column" style="background-color: white">
                        <form>
                                <h4>Dog owners: tell us about 
                                <br/>  you (and your pup!)</h4>
                                
                                <input type="text" name="name" id="nameId"
                                placeholder="Name">
                                <br/>
                                <input type="text" name="email" id="emailId"
                                placeholder="Email">
                                <br/>
                                <input type="text" name="phone" id="phoneId"
                                placeholder="Phone number">
                                <br/>
                                <input type="text" name="name" id="nameId"
                                placeholder="Dog name">
                                <br/>
                                <input type="text" name="breed" id="breedId"
                                placeholder="Dog breed">
                                <br/>
                                <input type="text" name="address" 
                                id="addressId"
                                placeholder="Your full address">
                                <br/>
                                <input type="text" id="schedule" 
                                name="scheduleId" placeholder="Preferred walking days/times">
                                <br/>
                                <input type="text" name="description" 
                                id="descriptionId" style="padding: 10px 10px 60px"
                                placeholder="Tell us about your dog!">
                                <br/>
                                <p style="font-size: small">Upload a picture of your dog! (optional)</p>
                                <input type="file" id="photo" name="photoId">
                                <br/>
                                
                                <input type="submit" value="Submit">

                        </form>
                </div>
        
        </div>

        <br/>
        
        <div class="spacer"></div>

        <footer>
                Tufts Animal Aid
                <br/>
                <a href=“mailto: lcsanimalaid@gmail.com”>Contact us</a>        
        </footer>
        
</body>
</html>
